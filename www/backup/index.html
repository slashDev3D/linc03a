<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg">
        <div class="bg--effect"></div>
        <div class="bg--rocket"><img src="./img/rocket.png" alt=""></div>
        <div class="bg--planet">
            <div class="bg--planet-wrap">
                <div class="bg--planet-img"><img src="./img/planet1.png" alt=""></div>
                <div class="bg--planet-background"></div>
                    <div class="bg--planet-clouds"></div>
                </div>
            <div class="bg--planet-mask"></div>
        </div>
        <div class="bg--planet2">
            <img src="./img/planet2.png" alt="">
        </div>
    </div>
    <div class="container">

        <div class="body">
            <div class="head"><img src="./img/logo.png" alt=""></div>
            <div class="body--wrap">
                <a href="" class="body--item body--item01">
                    <div class="body--item-thumb"><img src="./img/school_l.png" alt=""></div>
                    <div class="body--item-text">
                        <p>일반대</p>
                        <span>LINC 3.0 바로가기</span>
                    </div>
                </a>
                <a href="" class="body--item body--item02">
                    <div class="body--item-thumb"><img src="./img/school_r.png" alt=""></div>
                    <div class="body--item-text">
                        <p>전문대</p>
                        <span>LINC 3.0 바로가기</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="foot">
            <div class="foot--logo"><img src="./img/foot_logo.png" alt=""></div>
            <div class="foot--text">LEADERS IN INDUSTRY-UNIVERSITY COOPERATION 3.0</div>
        </div>

    </div>
</body>
</html>
